<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Bug Tracking System</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
		<link href="ext-js/MDB/css/bootstrap.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/mdb.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/style.css" rel="stylesheet">			
		<script src="angular-js-lib/angular.min.js"> </script>	
	</head>
	<body ng-app="btsApp" ng-controller="developerHomeCtr">
		<nav class="navbar navbar-expand-lg navbar-dark info-color">
		    <a class="navbar-brand" href="admin-home.html">Developer</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		        <ul class="navbar-nav mr-auto">
		            <li class="nav-item active">
		               <a class="nav-link waves-effect waves-light" href="developer-home.html">Home </a>
		            </li>
		            <li class="nav-item">
		                <a class="nav-link waves-effect waves-light" href="application.html">Application</a>
		            </li>
		        </ul>
	            <div class="nav-item">
	                <a class="nav-link waves-effect waves-light" href="index.html"><font color="white">Logout</font></a>
	            </div>
		    </div>
		</nav>
		
		<div class="container">
			
			<br><h2><b><center>Assigned Projects</center></b></h2><br>
			<table id="tablePreview" class="table table-hover table-bordered">
				<thead>
					<tr class="card-header blue lighten-3">
						<th>ID</th>
						<th>Project Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in assignedProjectList">
						<td>{{$index+1}}</td>
						<td>{{project.projectName}}</td>
						<td>{{project.startDate}}</td>
						<td>{{project.endDate}}</td>
						<td>{{project.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>		
		<script type="text/javascript" src="ext-js/MDB/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/popper.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/mdb.js"></script>
		<script type="text/javascript" src="angular-js-lib\angular-ui-router.min.js"></script>
		<script src="js/developer-home.ctr.js"> </script>	
	</body>
</html>
