<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Bug Tracking System</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
		<link href="ext-js/MDB/css/bootstrap.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/mdb.min.css" rel="stylesheet">
		<link href="ext-js/MDB/css/style.css" rel="stylesheet">			
		<script src="angular-js-lib/angular.min.js"> </script>	
	</head>
	<body ng-app="btsApp" ng-controller="testerRegistrationCtr" style="background-image: url('images/developer-2.jpg'); background-repeat: no-repeat; background-size: cover;">
		<br>
		<div class="container">
			<br>
			<div class="row">
				<div class="col-md-7">
				</div>
				<div class="col-md-5">
					<div class="card cardGradient">
						<div class="card-body">
							<center> <b class="fontStyle"><h4>Tester Sign Up</h4></b> </center>
						</div>
					</div>
					<form name="bugForm" class="text-center border border-light p-5">
						<input type="text" placeholder="FullName" ng-model="documentEntity.fullName" class="form-control" ng-required="true">
						<br>
						<input type="email" placeholder="E-mail" ng-model="documentEntity.email" class="form-control mb-4" ng-required="true">
						<input type="number"placeholder="Phone No" maxlength="10" ng-model="documentEntity.phoneNo" class="form-control" ng-required="true">
						<br>
						<input type="password" placeholder="Password" ng-model="documentEntity.password" class="form-control" ng-required="true">
						<br>
						<input type="password" placeholder="Confirm Password" ng-model="documentEntity.confirmPassword" class="form-control" ng-required="true">
						<br>
						
						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-info my-4 btn-block custom" type="submit" ng-click="addDeveloper()" ng-disabled="bugForm.$invalid || documentEntity.password != documentEntity.confirmPassword">Sign Up</button>
							</div>
							<div class="col-md-6">                                
								<button class="btn btn-info my-4 btn-block custom" type="reset">Clear</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="ext-js/MDB/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/popper.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="ext-js/MDB/js/mdb.js"></script>
		<script src="js/tester-registration.ctr.js"> </script>	
		<script type="text/javascript">
		</script>
	</body>
</html>
